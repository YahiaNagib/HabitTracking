{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title> Main </title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    {% for date in dates %}
                        <th scope="col">{{date|date:"d/m"}}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                    {% for habit in habits %}
                        <tr>
                            <th scope="row">{{habit.name}}</th>
                            {% for item in habit.days %}
                                {% if item.isDone %}
                                <td>
                                    <input class="check" type="checkbox" data-day="{{item.date|date:'d/m/Y'}}" data-name="{{habit.name}}" checked>
                                </td>
                                {% else %}
                                <td>
                                    <input class="check" type="checkbox" data-day="{{item.date|date:'d/m/Y'}}" data-name="{{habit.name}}">
                                </td>
                                {% endif %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <form action="/add">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-sm-2">
                  <input type="text" class="form-control" name="name" >
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

        <script> 
            const buttons = document.querySelectorAll("input")
            buttons.forEach(check => {
                check.onchange = function(){
                    CallAjax({
                        'name': this.dataset.name,
                        'day': this.dataset.day,
                        'isDone': this.checked
                    })
                };
            });

            function CallAjax(parameters) {
                $.ajaxSetup({
                    headers: { "X-CSRFToken": getCookie("csrftoken") }
                });
                $.ajax({
                    url: "",
                    data: {
                        'name': parameters.name,
                        'day': parameters.day,
                        'isDone': parameters.isDone

                    },
                    'type': 'POST',
                    success: function (items) {   // `items` is the return of the `load_categories` view function
                        }
                    });
            }
            function getCookie(c_name) {
                if (document.cookie.length > 0) {
                    c_start = document.cookie.indexOf(c_name + "=");
                    if (c_start != -1) {
                        c_start = c_start + c_name.length + 1;
                        c_end = document.cookie.indexOf(";", c_start);
                        if (c_end == -1) c_end = document.cookie.length;
                        return unescape(document.cookie.substring(c_start, c_end));
                    }
                }
                return "";
            }
        </script>
    </body>
</html>
